<!DOCTYPE html5>
<html lang="zh">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <!-- Place favicon.ico in the root directory-->
    <link rel="stylesheet" href="assets/styles/normalize.css"/>
    <link rel="stylesheet" href="assets/styles/components-rounded.css"/>
    <link rel="stylesheet" href="assets/styles/release.css"/>
    <link rel="stylesheet" href="assets/styles/datepicker.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/js/modernizr-latest.js"></script>
    <script src="assets/js/libs/jquery.datetimepicker.js"></script>
  </head>
  <body>
    <!--if lt IE 8
    p.browserupgrade
      You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    
    -->
    <div class="container">
      <div class="new-release">
        <div class="portlet box blue-hoki">
          <div class="portlet-title">
            <div class="caption">Add a new release event</div>
          </div>
          <div class="portlet-body form">
            <form action="#" class="form-horizontal">
              <div class="form-body">
                <div class="form-group">
                  <label class="col-md-3 control-label">Release Date</label>
                  <div class="col-md-5">
                    <div class="input-icon">
                      <input type="text" placeholder="Release Date" class="form-control timeline-date"/>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Release Title</label>
                  <div class="col-md-5">
                    <div class="input-icon">
                      <input type="text" placeholder="Release Title" class="form-control timeline-release"/>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Release Description</label>
                  <div class="col-md-5">
                    <div class="input-icon">
                      <input type="text" placeholder="Release Description" class="form-control timeline-description"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions fluid">
                <div class="row">
                  <div class="col-md-offset-3 col-md-9">
                    <button type="submit" id="submit" class="btn green">Submit</button><a href="/" type="button" class="btn default">Cancel</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/add.js"></script>
  </body>
</html>
